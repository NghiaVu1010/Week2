<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Flights</title>
  </head>

  <body>
    <main class="m-4">
      <form class="row" action="#" method="GET">  
        <fieldset class="col-4 offset-4">
          <legend>ACME Flights</legend>
          
          <label for="departField">Departure</label>
          <select class="custom-select mb-2" id="departField">
            <option selected>Choose...</option>
            <option value="BDL">BDL</option>
            <option value="TKO">TKO</option>
            <option value="DCA">DCA</option>
            <option value="LAS">LAS</option>
          </select>

          <label for="arrivalField">Arrival</label>
          <select class="custom-select mb-2" id="arrivalField">
            <option selected>Choose...</option>
            <option value="BDL">BDL</option>
            <option value="TKO">TKO</option>
            <option value="DCA">DCA</option>
            <option value="LAS">LAS</option>
          </select>
              
          <label for="dayField">Day</label>
          <select class="custom-select mb-2" id="dayField">
            <option selected>Choose...</option>
            <option value="SU">SUNDAY</option>
            <option value="MO">MONDAY</option>
            <option value="TU">TUESDAY</option>
            <option value="WE">WEDNESDAY</option>
            <option value="TH">THURSDAY</option>
            <option value="FR">FRIDAY</option>
            <option value="SA">SATURDAY</option>
          </select>

          <div class="my-3">
            <!-- Search button-->
            <input type="button" class="btn btn-outline-success" id="searchBtn" value="Search Flights" />
  
            <!-- Reset button-->
            <button type="reset" class="btn btn-outline-secondary" id="resetBtn">Reset</button>
          </div>
        </fieldset>
      </form>

      <p class="my-4 text-center" id="foundFlights"></p>

    </main>

    <footer class="container">
      <hr>
      <p>&copy;Hartcode Academy 2019</p>
    </footer>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
